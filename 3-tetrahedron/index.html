<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Tetrahedron viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
	</head>

	<body>
		<div id="info">
			<h3>Trirectangular tetrahedron Viewer</h3>
		</div>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
				
			//import {GUI} from '/jsm/libs/dat.gui.module.js';

			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();

			var mixer;

			var opacityset = 0.5;
			
			/*var gui = new GUI();
			
			
			//Have to find a way to check amount of stages recorded before loading gui or just reloading when the json is uploaded.
			var folder1 = gui.addFolder('Control');
			folder1.add('opacity', 0 ,1) //
     		 .name('Opacity')
    		  .onChange(opacityset_model)
			;
			*/

			init();
			animate();



			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 500, 300, 50 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 400, 20, 0xff0000, 0x0000ff );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// Axis Helper
				var axesHelper = new THREE.AxesHelper( 400 );
				scene.add( axesHelper );

				var loaderT = new THREE.FontLoader();

				loaderT.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {

				var  textGeo = new THREE.TextGeometry('Y', {
					size: 5,
					height: 2,
					curveSegments: 6,
					font: "helvetiker",
					style: "normal"       
				});
			});
				var  color = new THREE.Color();
				color.setRGB(255, 250, 250);
				var  textMaterial = new THREE.MeshBasicMaterial({ color: color });
				var  text = new THREE.Mesh(textGeo , textMaterial);

				text.position.x = axis.geometry.vertices[1].x;
				text.position.y = axis.geometry.vertices[1].y;
				text.position.z = axis.geometry.vertices[1].z;
				text.rotation = camera.rotation;
				scene.add(text);


				// model
				var loader = new FBXLoader();
				var loader2 = new FBXLoader();
				var loader3 = new FBXLoader();

				loader.load( 'models/tetrahedron.fbx', function ( object ) {
															

					object.traverse(function (child) {
						if ( child.isMesh ) {
							const oldMat = child.material;

							child.material = new THREE.MeshLambertMaterial( {  
							color:0xffffff, // sets the colour of the inner tetrahedron
							opacity: opacityset,
							transparent: true
							//etc
							} );
							var wireframeGeomtry = new THREE.WireframeGeometry( child.geometry );
							var wireframeMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
							var wireframe = new THREE.LineSegments( wireframeGeomtry, wireframeMaterial );
							child.add(wireframe);
						}
					});
					scene.add( object );
				} );
				loader2.load( 'models/central_red.fbx', function ( object ) {

					object.traverse(function (child) {
						if ( child.isMesh ) {

							const oldMat = child.material;

							child.material = new THREE.MeshLambertMaterial( {  
							color:0xff0000, // sets the colour of the inner tetrahedron
							//etc
							} );
							
							var wireframeGeomtry = new THREE.WireframeGeometry( child.geometry );
							var wireframeMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
							var wireframe = new THREE.LineSegments( wireframeGeomtry, wireframeMaterial );
							child.add(wireframe);
							
						}

					});

					
					scene.add( object );

				} );
				loader3.load( 'models/central_bleu.fbx', function ( object ) {

					object.traverse(function (child) {
						if ( child.isMesh ) {

							const oldMat = child.material;

							child.material = new THREE.MeshLambertMaterial( {  
							color:0xadd8e6, // sets the colour of the inner tetrahedron
							//etc
							} );
							
							var wireframeGeomtry = new THREE.WireframeGeometry( child.geometry );
							var wireframeMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
							var wireframe = new THREE.LineSegments( wireframeGeomtry, wireframeMaterial );
							child.add(wireframe);
							
						}

					});


					scene.add( object );

					} );
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				
				controls.target.set( 0, 100, 0 );

				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

				controls.maxPolarAngle = 1.5;
				controls.minPolarAngle = 0.8;

				controls.autoRotate = true;
				controls.autoRotateSpeed = 7;
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );
				controls.update();

			}

		</script>

	</body>
</html>
