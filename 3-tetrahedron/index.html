<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Tetrahedron viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
	</head>

	<body>
		<div id="info">
			<h3>Trirectangular tetrahedron Viewer</h3>
		</div>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
				
			//import {GUI} from '/jsm/libs/dat.gui.module.js';

			var container, stats, controls;
			var camera, scene, renderer, light;

			var clock = new THREE.Clock();

			var mixer;
			var axisCheck = true; // Changes axis visability
			var gridCheck = true; // Changes coordinate grid visability
			var opacityset = 0.35; // Changes tetrahedron visability
			
			/*var gui = new GUI();
			
			
			//Have to find a way to check amount of stages recorded before loading gui or just reloading when the json is uploaded.
			var folder1 = gui.addFolder('Control');
			folder1.add('opacity', 0 ,1) //
     		 .name('Opacity')
    		  .onChange(opacityset_model)
			;
			*/
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 500, 300, 50 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

				// scene.add( new CameraHelper( light.shadow.camera ) );

				// ground
				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 400, 20, 0xff0000, 0x0000ff );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
				grid.visible = gridCheck;

				// Axis Helper
				axis_init();

				// Text


				// model
				var loader = new FBXLoader();
				var loader2 = new FBXLoader();
				var loader3 = new FBXLoader();

				loader.load( 'models/tetrahedron.fbx', function ( object ) {
															

					object.traverse(function (child) {
						if ( child.isMesh ) {
							const oldMat = child.material;

							child.material = new THREE.MeshLambertMaterial( {  
							color:0xffffff, // sets the colour of the inner tetrahedron
							opacity: opacityset,
							transparent: true
							//etc
							} );
							var wireframeGeomtry = new THREE.WireframeGeometry( child.geometry );
							var wireframeMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
							var wireframe = new THREE.LineSegments( wireframeGeomtry, wireframeMaterial );
							child.add(wireframe);
						}
					});
					scene.add( object );
				} );
				loader2.load( 'models/central_red.fbx', function ( object ) {

					object.traverse(function (child) {
						if ( child.isMesh ) {

							const oldMat = child.material;

							child.material = new THREE.MeshLambertMaterial( {  
							color:0xff0000, // sets the colour of the inner tetrahedron
							side:THREE.DoubleSide,
							//etc
							} );
							
							var wireframeGeomtry = new THREE.WireframeGeometry( child.geometry );
							var wireframeMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
							var wireframe = new THREE.LineSegments( wireframeGeomtry, wireframeMaterial );
							child.add(wireframe);
							
						}

					});

					
					scene.add( object );

				} );
				loader3.load( 'models/central_bleu.fbx', function ( object ) {

					object.traverse(function (child) {
						if ( child.isMesh ) {

							const oldMat = child.material;

							child.material = new THREE.MeshLambertMaterial( {  
							color:0x343489, // sets the colour of the inner tetrahedron
							side:THREE.DoubleSide,
							//etc
							} );
							
							var wireframeGeomtry = new THREE.WireframeGeometry( child.geometry );
							var wireframeMaterial = new THREE.LineBasicMaterial( { color: 0x000000 } );
							var wireframe = new THREE.LineSegments( wireframeGeomtry, wireframeMaterial );
							child.add(wireframe);
							
						}

					});


					scene.add( object );

					} );
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				
				controls.target.set( 0, 100, 0 );

				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;

				controls.maxPolarAngle = 1.5;
				controls.minPolarAngle = 0.8;

				controls.autoRotate = true;
				controls.autoRotateSpeed = 7;
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );
				controls.update();

			}

			function axis_init(){
				var dir1 = new THREE.Vector3( 5, 0, 0 );
				var dir2 = new THREE.Vector3( 0, 5, 0 );
				var dir3 = new THREE.Vector3( 0, 0, 5 );
				var dir4 = new THREE.Vector3( -5, 0, 0 );
				var dir5 = new THREE.Vector3( 0, -5, 0 );
				var dir6 = new THREE.Vector3( 0, 0, -5 );
				//normalize the direction vector (convert to vector of length 1)
				dir1.normalize();
				dir2.normalize();
				dir3.normalize();
				dir4.normalize();
				dir5.normalize();
				dir6.normalize();

				var origin = new THREE.Vector3( 0, 0, 0 );
				var length = 200;
				var hex1 = 0xff0000;
				var hex2 = 0x00ff00;
				var hex3 = 0x0000ff;

				var arrowHelper1 = new THREE.ArrowHelper( dir1, origin, length, hex1 );
				var arrowHelper2 = new THREE.ArrowHelper( dir2, origin, length, hex2 );
				var arrowHelper3 = new THREE.ArrowHelper( dir3, origin, length, hex3 );
				var arrowHelper4 = new THREE.ArrowHelper( dir4, origin, length, hex1 );
				var arrowHelper5 = new THREE.ArrowHelper( dir5, origin, length, hex2 );
				var arrowHelper6 = new THREE.ArrowHelper( dir6, origin, length, hex3 );
				
				var arrowHelper = new THREE.Object3D();
				arrowHelper.add(arrowHelper1);
				arrowHelper.add(arrowHelper2);
				arrowHelper.add(arrowHelper3);
				arrowHelper.add(arrowHelper4);
				arrowHelper.add(arrowHelper5);
				arrowHelper.add(arrowHelper6);
				scene.add( arrowHelper );
				arrowHelper.visible = axisCheck;
			}

		</script>

	</body>
</html>
